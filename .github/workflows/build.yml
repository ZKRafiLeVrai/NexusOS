name: Build NexusOS

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential nasm grub-pc-bin xorriso mtools
    
    - name: Build NexusOS
      run: |
        make clean
        make all
    
    - name: Create ISO image
      run: |
        make iso
    
    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: nexus-iso
        path: nexus.iso
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: nexus.iso
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Test with QEMU (optional)
      run: |
        # Installer QEMU si vous voulez tester automatiquement
        # sudo apt-get install -y qemu-system-x86
        # timeout 30s qemu-system-x86_64 -cdrom nexus.iso -nographic || true
        echo "Skipping QEMU test in CI"